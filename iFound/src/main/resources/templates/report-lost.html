<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Lost Document - iFound</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS (same as homepage) -->
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
      /* height: 600px; */
      max-width: 700px;
      margin: 60px auto;
    }

    h2 {
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Report Lost Document</h2>

<form th:action="@{/report-lost}" method="post" th:object="${lostDocument}" enctype="multipart/form-data">
  <div class="row mb-3">
    <label class="col-sm-4 col-form-label">Full Name</label>
    <div class="col-sm-8">
      <input type="text" th:field="*{fullName}" class="form-control" required>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-4 col-form-label">Document Type</label>
    <div class="col-sm-8">
      <input type="text" th:field="*{documentType}" class="form-control" required>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-4 col-form-label">Document Number</label>
    <div class="col-sm-8">
      <input type="text" th:field="*{documentNumber}" class="form-control" required>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-4 col-form-label">Contact Info</label>
    <div class="col-sm-8">
      <input type="text" th:field="*{contactInfo}" class="form-control" required>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-4 col-form-label">Date Lost</label>
    <div class="col-sm-8">
      <input type="date" th:field="*{lostDate}" class="form-control" required>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-4 col-form-label">Upload Image</label>
    <div class="col-sm-8">
      <input type="file" name="imageFile" class="form-control" accept="image/*">
    </div>
  </div>

  <div class="d-flex justify-content-between mt-4">
    <button type="submit" class="btn btn-danger">Submit Report</button>
    <a href="/lost-documents" class="btn btn-primary">View Lost Documents</a>
  </div>
</form>

<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>


    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
  </div>

  <div class="footer">&copy; 2025 iFound. All rights reserved.</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
