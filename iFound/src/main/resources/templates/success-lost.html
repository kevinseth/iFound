<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Report Submitted - iFound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .success-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
      max-width: 700px;
      margin: 60px auto;
    }

    h2 {
      font-weight: 700;
      color: #28a745;
      text-align: center;
      margin-bottom: 25px;
    }

    .list-group-item strong {
      color: #333;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="success-card">
    <h2>Lost Document Report Submitted Successfully!</h2>

    <h5 class="mb-3">Submitted Information:</h5>
    <ul class="list-group mb-4">
      <li class="list-group-item"><strong>Full Name:</strong> <span th:text="${lostDocument.fullName}"></span></li>
      <li class="list-group-item"><strong>Document Type:</strong> <span th:text="${lostDocument.documentType}"></span></li>
      <li class="list-group-item"><strong>Document Number:</strong> <span th:text="${lostDocument.documentNumber}"></span></li>
      <li class="list-group-item"><strong>Contact Info:</strong> <span th:text="${lostDocument.contactInfo}"></span></li>
      <li class="list-group-item"><strong>Date Lost:</strong> <span th:text="${lostDocument.lostDate}"></span></li>
    </ul>

    <div th:if="${lostDocument.imagePath}">
      <h5>Uploaded Image:</h5>
      <img th:src="@{${lostDocument.imagePath}}" class="img-thumbnail mb-4" style="max-height: 300px;">
    </div>

    <div class="d-flex justify-content-between">
      <a href="/report-lost" class="btn btn-outline-secondary">Report Another</a>
      <a href="/lost-documents" class="btn btn-primary">View All Reports</a>
    </div>
  </div>

  <div class="footer">&copy; 2025 iFound. All rights reserved.</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
