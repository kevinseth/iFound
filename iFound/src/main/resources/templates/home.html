<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome, you are now logged in!</h1>

    <p><strong>Session ID:</strong> <span th:text="${sessionId}">[Session ID]</span></p>

    <p><strong>Your Token:</strong></p>
    <textarea rows="5" cols="60" readonly th:text="${token}"></textarea>

    <p>Your token: <b th:text="${token}">[token]</b></p>

    <br><br>
    <a href="/logout">Logout</a>
</body>
</html>
