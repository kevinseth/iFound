<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iFound - Lost & Found Document System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      position: relative;
    }

    .logout-form {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .hero-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
      padding: 50px 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .hero-card h1 {
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .hero-card p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .hero-card .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 10px;
    }

    .btn-lost {
      background-color: #dc3545;
      color: white;
    }

    .btn-found {
      background-color: #28a745;
      color: white;
    }

    .btn:hover {
      opacity: 0.92;
      transform: scale(1.02);
      transition: all 0.2s ease;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

<section class="hero-section">

  <!-- 🔐 Logout form -->
  <form th:action="@{/logout}" method="post" class="logout-form">
    <input type="submit" value="Logout" class="btn btn-outline-danger btn-sm" />
  </form>

  <div class="hero-card">
    <h1>Welcome to <span class="text-primary">iFound</span></h1>
    <p>Your trusted system to report and recover lost documents.</p>
    <p>Welcome, <strong th:text="${username}"></strong>!</p>

    <div class="d-grid gap-3 mx-auto col-10 col-sm-8">
      <a href="report-lost" class="btn btn-danger">Report Lost Document</a>
      <a href="report-found.html" class="btn btn-success">Report Found Document</a>
      <a th:href="@{/check-status}" class="btn btn-info text-white">Check Document Status</a>
      <a th:href="user-management" class="btn btn-warning text-dark">User Management</a>
    </div>

    <footer class="mt-4">&copy; 2025 iFound. All rights reserved.</footer>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
