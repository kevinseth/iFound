<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Register New User</h2>

    <!-- Display success or error messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register-form}" th:object="${user}" method="post" novalidate>
      <div class="row mb-3">
        <div class="col">
          <label for="firstName" class="form-label">First Name *</label>
          <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First Name" required />
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last Name *</label>
          <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Last Name" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username *</label>
        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required />
      </div>

      <div class="mb-3">
        <label for="telephone" class="form-label">Telephone</label>
        <input type="tel" id="telephone" th:field="*{telephone}" class="form-control" placeholder="Telephone" />
      </div>

		<div class="mb-3">
		  <label for="position" class="form-label">Position *</label>
		  <select id="position" th:field="*{position}" class="form-select" required>
		    <option value="">Select Position</option>
		    <option value="USER">User</option>
		    <option value="ADMIN">Admin</option>
		  </select>
		</div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" th:field="*{gender}" class="form-select">
          <option value="">Select Gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" />
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="password" class="form-label">Password *</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required />
        </div>
        <div class="col">
          <label for="confirmPassword" class="form-label">Confirm Password *</label>
          <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm Password" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
</html>
